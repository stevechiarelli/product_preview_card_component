<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="images/favicon-32x32.png">
</head>
<body>
    <div class="card">
        <div class="card-image"></div>
        <div class="card-content">
            <p class="category">perfume</p>
            <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
            <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

            <div class="price">
                <p class="sale">$149.99</p>
                <p class="msrp">$169.99</p>
            </div>

            <a href="#" class="button">
                <img src="images/icon-cart.svg" alt="Add to cart">
                <p class="text">Add to Cart</p>
            </a>
        </div>
    </div>
</body>
</html>
